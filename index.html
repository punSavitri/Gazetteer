<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gazetteer</title>
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <!-- Leaflet css file -->
    <link rel="stylesheet" href="libs/Leaflet 1.9.3/leaflet.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/062aaa8831.js"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet plugins -->
    <link rel="stylesheet" href="libs/plugins/MarkerCluster.css" />
    <link rel="stylesheet" href="libs/plugins/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="libs/plugins/easy-button.css" />
    <link rel="stylesheet" href="libs/plugins/L.Control.Pan.css" />
    <link rel="stylesheet" href="libs/plugins/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="libs/plugins/L.Control.Locate.min.css" />

    <!-- <script src="Leaflet.Weather.js"></script> -->
    <!-- custom css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid mt-2">
        <a class="navbar-brand" href="#"
          ><img src="images/logo.png" width="60px" alt="Gazetter Logo"
        /></a>
      </div>
      <div class="container-fluid mt-2 mb-2">
        <div class="navbar-nav">
          <a class="btn-link" href="#wikiModal">Country Search on Wikipedia</a>
        </div>
      </div>
      <div class="container-fluid mt-1 mb-2">
        <select
          class="form-select-sm p-2"
          aria-label="form-select-sm example"
          id="select_country"
          name="select_country"
        >
          <option>Please Select Country..</option>
        </select>
      </div>
    </nav>

    <div id="map_div"></div>

    <!-- Modal 1 for countryInfo -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title d-flex justify-content-center align-items-center"
              id="modalLabel"
            >
              Country Information
            </h1>
            <button
              type="button"
              class="btn-close text-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="country_info">
              <div id="flag">
                <img id="flagImg" />
              </div>

              <div id="country" class="text-dark align-items-center">
                <b>Country:</b>
              </div>
              <div id="continent" class="text-dark align-items-center">
                <b>Continent:</b>
              </div>
              <div id="capital" class="text-dark align-items-center">
                <b>Capital City:</b>
              </div>
              <div id="population" class="text-dark align-items-center">
                <b>Population:</b>
              </div>
              <div id="languages" class="text-dark align-items-center">
                <b>Languages:</b>
              </div>
              <div id="exchangeRate" class="text-dark align-items-center"></div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2 for weatherInfo -->
    <div
      class="modal fade"
      id="myModal2"
      tabindex="-1"
      aria-labelledby="modalLabel2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title d-flex justify-content-center align-items-center"
              id="modalLabel"
            >
              Weather Status
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="weather_info"><!--assign data from API--></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal 3 wikipedia search -->
    <div
      class="modal fade"
      id="wikiModal"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title d-flex justify-content-center align-items-center"
              id="modalLabel"
            >
              About Country
            </h1>
            <button
              type="button"
              class="btn-close text-dark"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="output">
              <p id="title"><b>Title:</b></p>
              <p id="summary"><b>Summary:</b></p>
              <p>
                <img id="thumbnailImg" width="150px" height="100px" />
              </p>
              <p>
                <a id="wikiLink">Click For More Information About Country</a>
              </p>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Leaflet js file -->
    <script src="libs/Leaflet 1.9.3/leaflet.js"></script>
    <!-- Leaflet plugins js -->
    <script src="libs/plugins/leaflet.markercluster.js"></script>
    <script src="libs/plugins/easy-button.js"></script>
    <script src="libs/plugins/leaflet-providers.js"></script>
    <script src="libs/plugins/L.Control.Pan.js"></script>
    <script src="libs/plugins/L.Control.Sidebar.js"></script>
    <script src="libs/plugins/L.Control.Locate.min.js"></script>

    <!-- jquery js -->
    <script src="libs/jquery/jquery-3.6.3.min.js"></script>
    <!-- countryBordersgeojsonData -->
    <script src="./php/countryBordersgeojson.js"></script>
    <!-- script js file-->
    <script src="js/script.js" type="application/javascript"></script>
  </body>
</html>
